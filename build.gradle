apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

version = "0.0.1"

mainClassName = 'smtpspy.Main'

repositories {
    mavenCentral()
}

dependencies {
  compile files('lib/dumbster-1.9-SNAPSHOT.jar') // from https://github.com/rjo1970/dumbster.git - 91f76b1f4bb508ae42b69b0b0c58dbbd24999efe

  compile 'org.mortbay.jetty:jetty:6.1H.22'
  compile 'org.springframework:spring-web:3.1.1.RELEASE'
  compile 'org.springframework:spring-webmvc:3.1.1.RELEASE'
  compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.9'
}